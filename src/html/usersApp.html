<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Demo: Users</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script data-main="../js/main" src="../js/require.js"></script>
    </head>
    <body>
        <header>
            <h1>Demo:</h1>
            <h2>Users</h2>
        </header>
        <section>
            <div class="x-users-container container-fluid well">
                <div class="x-user-header">
                    <h2>Users</h2>
                    <button type="button" class="btn btn-primary x-create-user-btn">Create User</button>
                </div>

                <table class="table">
                    <thread>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th></th>
                    </thread>
                    <tbody class="x-user-table-body">
                        <span></span>
                    </tbody>
                </table>
            </div>

            <div class="x-create-user-container hidden">
                <form class="x-create-user-form container well">
                    <h2>Create User</h2>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus/>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required/>
                    </div>

                    <div class="form-group">
                        <label for="phonenumber">Phone Number:</label>
                        <input type="text" class="form-control" id="phonenumber" name="phonenumber"/>
                    </div>

                    <button type="button" class="x-sumit-user-btn btn btn-primary pull-right">Submit</button>
                    <button type="reset" class="btn btn-default pull-right margin-right">Cancel</button>
                </form>
            </div>
        </section>
    </body>
</html>
