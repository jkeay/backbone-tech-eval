<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Create User</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/models/userModel.js"></script>
        <script src="../js/collections/userCollection.js"></script>
        <script src="../js/views/createUserView.js"></script>
    </head>
    <body>
        <header>
            <h1>Create User</h1>
        </header>
        <section>
            <form class="x-create-user-form container well">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus/>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required/>
                </div>

                <div class="form-group">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phonenumber" name="phonenumber"/>
                </div>

                <button type="button" class="x-create-user-btn btn btn-primary pull-right">Submit</button>
                <button type="reset" class="btn btn-default pull-right margin-right">Cancel</button>
            </form>
        </section>
    </body>
</html>
